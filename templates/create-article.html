{% extends 'base.html' %}

{% block title %}
Create article
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Create new article</h1>
        <form method="post">
            <input type="text" name="title" class="form-control" placeholder="input name article"><br>
            <textarea name="intro" id="intro" class="form-control" placeholder="input intro"></textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="input main text"></textarea><br>
            <input type="text" name="author" class="form-control" placeholder="input your name"><br>
            <input type="submit" class="btn btn-success" value="Send">
        </form>
    </div>
{% endblock %}
