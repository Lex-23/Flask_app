{% extends 'base.html' %}

{% block title %}
{{ article.title }} update
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Update article</h1>
        <form method="post">
            <input type="text" name="title"
                   class="form-control"
                   value="{{ article.title }}"
                   placeholder="input name">
            <br>
            <textarea name="intro"
                      id="intro"
                      class="form-control"
                      placeholder="input intro">{{ article.intro }}</textarea>
            <br>
            <textarea name="text"
                      id="text"
                      class="form-control"
                      placeholder="input main text">{{ article.text }}</textarea>
            <br>
            <input type="submit"
                   name="title"
                   id="title"
                   class="btn btn-success" value="Update">
        </form>
    </div>
{% endblock %}
