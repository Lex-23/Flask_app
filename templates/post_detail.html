{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
    <div class="container">
        <h2>{{ article.title }}</h2>
        <div class="alert alert-info">
            <p>{{ article.text }}</p>
            <p>{{ article.author }}</p>
            <p><b>Date: {{ article.date.date() }}</b></p>
            {% if current_user.is_authenticated %}
            <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">delete</a>
            <a href="/posts/{{ article.id }}/update" class="btn btn-success">update</a>
            {% endif %}
        </div>

    </div>
{% endblock %}
